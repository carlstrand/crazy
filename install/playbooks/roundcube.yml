---

# Install a basic webmail (roundcube)
- hosts: homebox
  vars:
    redirect: true
    certificate:
      type: webmail
  vars_files:
    - '{{ playbook_dir }}/../../config/system.yml'
    - '{{ playbook_dir }}/../../config/defaults.yml'
    - '{{ playbook_dir }}/roles/roundcube/variables/main.yml'
  roles:
    - certificates
    - roundcube
